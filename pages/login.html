<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Payment System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">
    <body class="vh-100 overflow-hidden">
        <!-- nav-bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <div class="container">
                <!-- logo -->
                <a class="navbar-brand fs-4" href="/pages/home.html" style="color:#f7f4f1;">
                    <i class="bi bi-arrow-left-circle-fill"></i> Back to Home
                </a>
            </div>
        </nav>

    <div class="container-lg">
                <h2 class="text-center mt-4">Tuition Fee Tracker</h2>
                <form id="login-form" style="margin-bottom: 30px;">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <!-- Error Message Element -->
                    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
                    <a href="/forgot-password" class="text-center" style="text-decoration: none; color: black; font-size: small;">
                        Forgot Password ?</a>
                </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="main.js"></script>
</body>

</html>
