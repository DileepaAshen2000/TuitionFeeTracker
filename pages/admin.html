<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Admin Panel</h2>
        <div id="admin-controls" class="mt-4">
            <h4>Add Student</h4>
            <form id="add-student-form">
                <div class="mb-3">
                    <label for="student-email" class="form-label">Student Email</label>
                    <input type="email" class="form-control" id="student-email" required>
                </div>
                <div class="mb-3">
                    <label for="student-name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="student-name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
            <hr>
            <h4>Student List</h4>
            <ul id="student-list" class="list-group mt-3"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script  src="main.js"></script>
</body>
</html>
