<div class="row col-6">
    <div class="container createStudent">
        <h2>Create Student</h1>
        <form id="add-student-form" onsubmit="addStudent()">
            <div class="mb-3">
                <label for="student-email" class="form-label">Student Email</label>
                <input type="email" class="form-control" id="student-email" required>
            </div>
            <div class="mb-3">
                <label for="student-name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student-name" required>
            </div>
            <button type="submit" class="btn btn-primary" id="addStudentBtn"><i class="bi bi-plus-circle me-2"></i>Add Student</button>
        </form>
        <span class="error-text text-danger" id="error-text"></span>
        <span class="success-text text-success" id="success-text"></span>
    </div>
    <div class="container studentGraph col-6">

    </div>
</div>
